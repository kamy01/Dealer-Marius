<ui:composition template="/templates/template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
<ui:define name="content">
    <h:form>
        <h1>Register Page</h1>
        <p:messages id="register_message" redisplay="false">
        </p:messages>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="dealername" value="Dealer Name:"/>
        <p:inputText id="dealername" value="#{registerBean.dealerName}">
            <f:validateLength minimum="2"/>
        </p:inputText>

            <p:outputLabel for="dealerpassword" value="Dealer Password"/>
        <p:password id="dealerpassword" value ="#{registerBean.dealerPassword}">
            <f:validateLength minimum="2"/>
        </p:password>

        <p:selectOneMenu label="Role : " value="#{registerBean.dealerRole}"
                              multiple="false"
                              required="true">
            <f:selectItem itemValue="Choose Role:" noSelectionOption="true"/>
            <f:selectItems value="#{registerBean.roles}"/>

        </p:selectOneMenu>

        </h:panelGrid>
        <h:commandButton actionListener="#{registerBean.createDealer}" value="Register" binding="#{registerBean.registerBtn}"/>
        <br/><br/>
        <h:outputLink value="login.xhtml">Login</h:outputLink>

    </h:form>
</ui:define>
</ui:composition>
