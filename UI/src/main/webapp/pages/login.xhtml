<ui:composition template="/templates/template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
            <p:messages id="msgs"/>
            <h1>Login</h1>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="dealername" value="Dealer Name:"/>
                <p:inputText id="dealername" value="#{loginBean.dealerName}">
                    <f:validateLength minimum="2"/>
                </p:inputText>

                    <p:outputLabel for="dealerpassword" value="Dealer Password:"/>
                <p:password id="dealerpassword" value ="#{loginBean.dealerPassword}">
                    <f:validateLength minimum="2"/>
                </p:password>

                </h:panelGrid>
                <h:commandButton action="#{loginBean.checkLogIn}" value="Login" binding="#{loginBean.loginBtn}"/>

            </h:form>

    </ui:define>
</ui:composition>
