<ui:composition template="/templates/menu_template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>

<ui:define name="content">
    <h:outputText value="#{loginBean.dealerName}, please add a Car. Complete the form below"/>
    <h:form rendered="true">


            <p:messages id="add_message" redisplay="false" autoUpdate="true"/>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="model" value="Model:"/>
                <p:inputText id="model" value="#{carBean.name}" required="true" label="Model">
                    <f:validateLength minimum="2"/>
                </p:inputText>

                <p:outputLabel for="brand" value="Brand:"/>
                <p:inputText id="brand" value="#{carBean.mark}" required="true" label="Brand">
                    <f:validateLength minimum="2"/>
                </p:inputText>

                <p:outputLabel for="condition" value="Condition:"/>
                <p:inputText id="condition" value="#{carBean.condition}" required="true" label="Condition">
                    <f:validateLength minimum="2"/>
                </p:inputText>

                <p:outputLabel for="price" value="Price:"/>
                <p:inputText id="price" value="#{carBean.price}" readonly="false" required="true" validatorMessage=
                        "Please enter a valid price. E.g: 123.0, 24, 25.12">
                    <f:ajax disabled="true"/>
                    <f:validateRegex pattern="^\d{0,8}(\.\d{1,4})?$"/>
                </p:inputText>

                <p:outputLabel for="registrationDate" value="Registration Date:"/>
                <p:inputMask id="registrationDate" mask="99/99/9999"
                             value="#{carBean.registrationDate}" required="true" label="Registration">
                    <f:validator validatorId="registrationDateValidator"/>
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:inputMask>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="color" value="Color:"/>
                    <p:selectOneMenu id="color" value="#{carBean.color}" required="true">
                        <f:selectItem itemLabel="Select Color" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{carBean.colors}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

            </h:panelGrid>
            <p:separator/>


        <p:commandButton value="Add" update="@form" process="@form" actionListener="#{carBean.addCar}" binding="#{carBean.addBtn}" rendered="true"/>
    </h:form>
</ui:define>

</ui:composition>
