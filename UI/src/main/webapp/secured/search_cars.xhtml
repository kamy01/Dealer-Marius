<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/menu_template.xhtml">

    <ui:define name="content">
        <h:form>

            <p:dataTable var = "cars" widgetVar="CarEntity" value="#{searchCarBean.cars}" emptyMessage="No cars found !"
                         paginator="true" rows="10">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search Cars : "/>
                        <p:inputText id="globalFilter" onkeyup="PF('CarEntity').filter()"
                                     style="width:150px" placeholder="Enter "/>
                    </p:outputPanel>
                </f:facet>


                <p:column headerText="Model" filterBy="#{cars.name}" filterMatchMode="contains">
                    <h:outputText value="#{cars.name}"/>
                </p:column>

                <p:column headerText="Brand" filterBy="#{cars.mark}" filterMatchMode="exact">
                    <h:outputText value="#{cars.mark}"/>
                </p:column>

                <p:column headerText="Color" filterBy="#{cars.color}" filterMatchMode="in">
                    <f:facet name="filter">
                    <p:selectCheckboxMenu label ="Colors" onchange="PF('CarEntity').filter()">
                        <f:selectItems value="#{searchCarBean.colors}"/>
                    </p:selectCheckboxMenu>
                    </f:facet>
                    <h:outputText value="#{cars.color}"/>
                </p:column>

                <p:column headerText="Price" filterBy="#{cars.price}" filterMatchMode="contains">
                    <h:outputText value="#{cars.price}"/>
                </p:column>

                <p:column headerText="Condition" filterBy="#{cars.condition}" filterMatchMode="in">
                    <f:facet name="filter">
                    <p:selectCheckboxMenu label="Condition" onchange="PF('CarEntity').filter()">
                        <f:selectItems value="#{searchCarBean.conditions}"/>
                    </p:selectCheckboxMenu>
                    </f:facet>
                    <h:outputText value="#{cars.condition}"/>
                </p:column>

                <p:column headerText="Registration Date" filterBy="#{cars.registrationDate}" filterMatchMode="contains">
                    <h:outputText value="#{cars.registrationDate}"/>
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
