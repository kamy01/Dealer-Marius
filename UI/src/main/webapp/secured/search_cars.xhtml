<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/menu_template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:dataTable var = "car" value="#{searchCarBean.cars}">
                <p:column headerText="Model">
                    <h:outputText value="#{car.name}"/>
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.mark}"/>
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}"/>
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{car.price}"/>
                </p:column>

                <p:column headerText="Condition">
                    <h:outputText value="#{car.condition}"/>
                </p:column>

                <p:column headerText="Registration Date">
                    <h:outputText value="#{car.registrationDate}"/>
                </p:column>

            </p:dataTable>
            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Search Cars :"/>
                    <p:inputText id="allFilter" onkeyup="PF('CarEntity').filter()"
                                 style="width:150px" placeholder="Enter "/>
                </p:outputPanel>
            </f:facet>
        </h:form>
    </ui:define>
</ui:composition>
